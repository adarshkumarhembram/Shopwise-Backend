name: Node.js CI

on:
  push:
    branches: [ main, feature/auth ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: npm ci
      - name: Run tests
        env:
          # set a fallback secret for tests if needed
          JWT_SECRET: testsecret
        run: npm test
